    <script>


        function sortedDefinitions() {
            // get parent
            let parent = document.getElementById("definitions");
            //get items
            let items = document.getElementsByClassName("def_item");
            let toSort = Array.prototype.slice.call(items, 0);

            // Sort items
            toSort.sort(function(a, b) {
                let aord = a.id.split('w_')[1].toUpperCase();
                let bord = b.id.split('w_')[1].toUpperCase();
                if (aord < bord) {
                    return -1; //nameA comes first
                }
                if (aord > bord) {
                    return 1; // nameB comes first
                }
                return 0;  // names must be equal
            });

            // add back to document
            parent.innerHTML = "";
            for(let i = 0, l = toSort.length; i < l; i++) {
                parent.appendChild(toSort[i]);
            }

        }

        /* Sorts the definitions alphabetically */
        window.onload = function() {

                sortedDefinitions();
        }

    </script>
